<html>
  <head>
    <title>JS ES 2</title>
    <body>
      <h1>JS ES 2</h1>
      <h2>Static HTML page: excercise 1 but with JQuery</h2>
      <div id="div1"></div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $("#div1").html("non premere il bottone!");
        var red = true;
        $("body")
          .append($("<button id=btn1>CLICCAMI</button>"))
          .click(function () {
            $("#div1").attr("style", "background-color: rgb(75, 249, 8)"),
              $("#div1").html("TI AVEVO DETTO DI NON CLICCARE MONA!");
            if (red) {
              $("#div1").attr("style", "backgroud-color: RED");
              red = false;
            } else {
              $("#btn1").removeAttr("style");
              red = true;
            }
          });

        console.log($("#div1"));
        console.log($("div1"));

        $("body").append($("<h3>Aggiungo un titolo H3</h3>"));
      </script>
    </body>
  </head>
</html>
